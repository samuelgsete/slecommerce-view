<swiper
    [slidesPerView]="1"
    [loop]="true"
    [autoplay]="{ delay: 9500 }"
    effect="coverflow"
    [pagination]="{ clickable: true }"
    [speed]="800"
    style="max-width: 100%; max-height: 100%;"
>
    <ng-template swiperSlide *ngFor="let img of imagens">
        <img [src]="img.url" [alt]="img.nomeRandomico" loading="lazy" width="100%" height="100%">
    </ng-template>
</swiper>
